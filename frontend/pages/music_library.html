<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Library</title>
  <link rel="stylesheet" href="../index.css" />
</head>
<body>
  <h2>Your Music Library</h2>
  <div>
    <input type="text" id="searchInput" placeholder="Search..." />
    <select id="sortSelect">
      <option value="title">Title</option>
      <option value="duration">Duration</option>
      <option value="plays">Plays</option>
    </select>
    <select id="playlistSelect"></select>
  </div>
  <div>
    <input type="text" id="mailSearch" placeholder="Search mail..." />
    <ul id="mailResults"></ul>
  </div>
  <div id="tabs">
    <button onclick="showTab('songs')">Songs</button>
    <button onclick="showTab('albums')">Albums</button>
  </div>
  <div id="songsTab" class="tab">
    <h3>Songs</h3>
    <ul id="songList"></ul>
  </div>
  <div id="albumsTab" class="tab" style="display:none;">
    <h3>Albums</h3>
    <ul id="albumList"></ul>
  </div>
  <script>
  function showTab(tab) {
    document.getElementById('songsTab').style.display = tab === 'songs' ? 'block' : 'none';
    document.getElementById('albumsTab').style.display = tab === 'albums' ? 'block' : 'none';
  }
  </script>
  <script>
  const BAND_ID = 1;
  const playlistSelect = document.getElementById('playlistSelect');

  async function loadPlaylists() {
    try {
      const res = await fetch('/playlists');
      if (!res.ok) {
        console.error('Failed to load playlists', res.status);
        playlistSelect.innerHTML = '<option>Error loading playlists</option>';
        return;
      }
      const data = await res.json();
      playlistSelect.innerHTML = '';
      data.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.id;
        opt.textContent = p.name;
        playlistSelect.appendChild(opt);
      });
    } catch (err) {
      console.error('Error loading playlists', err);
      playlistSelect.innerHTML = '<option>Error loading playlists</option>';
    }
  }

  async function loadSongs(search = '', sort = 'title') {
    try {
      const res = await fetch(`/songs/band/${BAND_ID}?search=${encodeURIComponent(search)}&sort=${sort}`);
      if (!res.ok) {
        console.error('Failed to load songs', res.status);
        document.getElementById('songList').innerHTML = '<li>Error loading songs</li>';
        return;
      }
      const data = await res.json();
      const list = document.getElementById('songList');
      list.innerHTML = '';
      data.forEach(song => {
        const li = document.createElement('li');
        li.textContent = `${song.title} (${song.genre})`;
        const addBtn = document.createElement('button');
        addBtn.textContent = 'Add';
        addBtn.onclick = () => addToPlaylist(song.id);
        const remBtn = document.createElement('button');
        remBtn.textContent = 'Remove';
        remBtn.onclick = () => removeFromPlaylist(song.id);
        li.appendChild(addBtn);
        li.appendChild(remBtn);
        list.appendChild(li);
      });
      filterList();
    } catch (err) {
      console.error('Error loading songs', err);
      document.getElementById('songList').innerHTML = '<li>Error loading songs</li>';
    }
  }

  async function loadAlbums(search = '', sort = 'title') {
    try {
      const res = await fetch(`/albums/band/${BAND_ID}?search=${encodeURIComponent(search)}&sort=${sort}`);
      if (!res.ok) {
        console.error('Failed to load albums', res.status);
        document.getElementById('albumList').innerHTML = '<li>Error loading albums</li>';
        return;
      }
      const data = await res.json();
      const list = document.getElementById('albumList');
      list.innerHTML = '';
      data.forEach(album => {
        const li = document.createElement('li');
        li.textContent = `${album.title} (${album.format})`;
        list.appendChild(li);
      });
      filterList();
    } catch (err) {
      console.error('Error loading albums', err);
      document.getElementById('albumList').innerHTML = '<li>Error loading albums</li>';
    }
  }

  function filterList() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('#songList li, #albumList li').forEach(li => {
      li.style.display = li.textContent.toLowerCase().includes(query) ? '' : 'none';
    });
  }

  function handleInput() {
    const search = document.getElementById('searchInput').value;
    const sort = document.getElementById('sortSelect').value;
    loadSongs(search, sort);
    loadAlbums(search, sort);
    filterList();
  }

  async function addToPlaylist(songId) {
    const pid = playlistSelect.value;
    if (!pid) return;
    try {
      const res = await fetch(`/playlists/${pid}/songs`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ song_id: songId })
      });
      if (!res.ok) {
        console.error('Failed to add song to playlist', res.status);
        alert('Failed to add song to playlist.');
      }
    } catch (err) {
      console.error('Error adding song to playlist', err);
      alert('Error adding song to playlist.');
    }
  }

  async function removeFromPlaylist(songId) {
    const pid = playlistSelect.value;
    if (!pid) return;
    try {
      const res = await fetch(`/playlists/${pid}/songs/${songId}`, { method: 'DELETE' });
      if (!res.ok) {
        console.error('Failed to remove song from playlist', res.status);
        alert('Failed to remove song from playlist.');
      }
    } catch (err) {
      console.error('Error removing song from playlist', err);
      alert('Error removing song from playlist.');
    }
  }

  async function searchMail() {
    const q = document.getElementById('mailSearch').value.trim();
    const list = document.getElementById('mailResults');
    if (!q) {
      list.innerHTML = '';
      return;
    }
    try {
      const res = await fetch(`/api/mail/search?q=${encodeURIComponent(q)}`);
      if (!res.ok) {
        list.innerHTML = '<li>Error searching mail</li>';
        return;
      }
      const data = await res.json();
      list.innerHTML = '';
      if (data.length === 0) {
        list.innerHTML = '<li>No results</li>';
        return;
      }
      data.forEach(msg => {
        const li = document.createElement('li');
        li.textContent = msg.body;
        list.appendChild(li);
      });
    } catch (err) {
      console.error('Error searching mail', err);
      list.innerHTML = '<li>Error searching mail</li>';
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('searchInput').addEventListener('input', handleInput);
    document.getElementById('sortSelect').addEventListener('change', handleInput);
    document.getElementById('mailSearch').addEventListener('input', searchMail);
    loadPlaylists();
    handleInput();
  });
  </script>
</body>
</html>
