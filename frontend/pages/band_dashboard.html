<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Band Dashboard</title>
</head>
<body>
<script src="../utils/api.js"></script>
<h2>Band Dashboard</h2>

<div>
  <label for="bandIdInput">Enter Band ID:</label>
  <input type="text" id="bandIdInput" />
  <button onclick="loadEconomy()">Load</button>
</div>

<h3 id="balance"></h3>
<ul id="transactions"></ul>

<script>
async function loadEconomy() {
  const id = document.getElementById('bandIdInput').value;
  const balRes = await apiFetch(`/api/economy/accounts/${id}`);
  const balData = await balRes.json();
  document.getElementById('balance').innerText = `Balance: ${balData.balance_cents}Â¢`;

  const txRes = await apiFetch(`/api/economy/accounts/${id}/transactions?limit=5`);
  const txData = await txRes.json();
  const list = txData.map(t => `<li>${t.type}: ${t.amount_cents} ${t.currency}</li>`).join('');
  document.getElementById('transactions').innerHTML = list;
}
</script>

  <h1>Band & Avatar Dashboard</h1>

  <section>
    <h2>Bands</h2>
    <ul id="band-list"></ul>
  </section>

  <section>
    <h2>Avatars</h2>
    <ul id="avatar-list"></ul>
  </section>

  <script src="../components/themeToggle.js"></script>
  <script src="../components/globalSearch.js"></script>
  <script type="module">
    import { authFetch } from '../utils/auth.js';

    async function load() {
      const bandRes = await authFetch('/api/bands');
      if (bandRes.ok) {
        const bands = await bandRes.json();
        const list = document.getElementById('band-list');
        list.innerHTML = '';
        bands.forEach(b => {
          const li = document.createElement('li');
          li.textContent = `${b.id}: ${b.name} (${b.genre})`;
          list.appendChild(li);
        });
      }

      const avatarRes = await authFetch('/api/avatars');
      if (avatarRes.ok) {
        const avatars = await avatarRes.json();
        const list = document.getElementById('avatar-list');
        list.innerHTML = '';
        avatars.forEach(a => {
          const li = document.createElement('li');
          li.textContent = `${a.id}: ${a.nickname}`;
          list.appendChild(li);
        });
      }
    }

    document.addEventListener('DOMContentLoaded', load);
  </script>
</body>
</html>
