
<h2>Create Song</h2>
<div id="skillInfo">
  Songwriting Level: <span id="skillLevel">1</span>
  <progress id="skillXP" value="0" max="100"></progress>
  <small>Higher levels unlock richer AI drafts.</small>
</div>
<form id="songForm">
  <input type="text" name="title" placeholder="Song Title" required />
  <input type="text" name="duration_sec" placeholder="Duration (sec or mm:ss)" required />
  <input type="text" name="genre" placeholder="Genre" required />

  <label for="themes">Themes (choose up to 3)</label>
  <select id="themes" name="themes" multiple></select>

  <button type="button" id="generateDraft">Generate Draft</button>

  <label for="lyrics">Lyrics</label>
  <textarea id="lyrics" name="lyrics" placeholder="Lyrics"></textarea>

  <label for="chord_progression">Chord Progression</label>
  <input type="text" id="chord_progression" name="chord_progression" placeholder="C G Am F" />

  <div id="artSection">
    <label for="albumArt">Album Art</label>
    <input type="file" id="albumArt" name="album_art" accept="image/*" />
    <button type="button" id="generateArt">Generate AI Art</button>
    <img id="artPreview" alt="Album art preview" />
  </div>

  <select name="distribution_channels" multiple>
    <option value="digital">Digital</option>
    <option value="vinyl">Vinyl</option>
    <option value="streaming">Streaming</option>
  </select>
  <button type="submit">Create Song</button>
</form>
<script src="../components/notification.js"></script>
<script>
  function loadSkill() {
    fetch('/songwriting/skill')
      .then(r => r.json())
      .then(s => {
        document.getElementById('skillLevel').textContent = s.level;
        document.getElementById('skillXP').value = s.xp % 100;
      });
  }

  loadSkill();

  fetch('/songwriting/themes')
    .then(r => r.json())
    .then(list => {
      const sel = document.getElementById('themes');
      list.forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t;
        sel.appendChild(opt);
      });
    });

  document.getElementById('themes').addEventListener('change', function() {
    const selected = Array.from(this.selectedOptions);
    if (selected.length > 3) {
      selected[0].selected = false;
    }
  });

  document.getElementById('generateDraft').addEventListener('click', function() {
    // Draft generation happens elsewhere; refresh skill progress afterwards
    loadSkill();
  });

  document.getElementById('songForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const durationInput = form.duration_sec.value.trim();
    if (!/^\d+(?:[:]\d{2})?$/.test(durationInput)) {
      showNotification('Duration must be a number of seconds or mm:ss', 'error');
      return;
    }
    let duration_sec = Number(durationInput);
    if (durationInput.includes(':')) {
      const parts = durationInput.split(':').map(Number);
      duration_sec = parts[0] * 60 + parts[1];
    }
    if (duration_sec <= 0) {
      showNotification('Duration must be positive', 'error');
      return;
    }
    const payload = {
      title: form.title.value.trim(),
      duration_sec,
      genre: form.genre.value.trim(),
      themes: Array.from(document.getElementById('themes').selectedOptions).map(o => o.value),
      lyrics: form.lyrics.value,
      chord_progression: form.chord_progression.value,
      distribution_channels: Array.from(form.distribution_channels.selectedOptions).map(o => o.value)
    };
    try {
      const res = await fetch('/songs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (res.ok) {
        showNotification('Song created successfully', 'success');
        form.reset();
      } else {
        showNotification(data.message || data.error || 'Failed to create song', 'error');
      }
    } catch (err) {
      showNotification('Network error', 'error');
    }
  });
</script>
