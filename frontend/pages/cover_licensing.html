<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cover Licensing</title>
</head>
<body>
<script src="../utils/api.js"></script>
<h2>Cover Licensing</h2>
<table id="royalties">
  <thead>
    <tr><th>Song ID</th><th>Owed (¢)</th><th>Paid (¢)</th><th>License Proof</th></tr>
  </thead>
  <tbody></tbody>
</table>
<form id="licenseUpload">
  <input type="number" name="song_id" placeholder="Song ID" required />
  <input type="file" name="license_proof" required />
  <button type="submit">Upload Proof</button>
</form>

<script>
  const BAND_ID = 1; // Placeholder for current band

  function loadRoyalties() {
    apiFetch(`/api/cover_royalties/band/${BAND_ID}`)
      .then(r => r.json())
      .then(list => {
        const body = document.querySelector('#royalties tbody');
        body.innerHTML = '';
        list.forEach(r => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${r.song_id}</td><td>${r.amount_owed}</td><td>${r.amount_paid}</td><td>${r.license_proof_url || ''}</td>`;
          body.appendChild(tr);
        });
      });
  }

  loadRoyalties();

  document.getElementById('licenseUpload').addEventListener('submit', async e => {
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);
    await apiFetch(`/api/cover_royalties/band/${BAND_ID}`, { method: 'POST', body: data });
    form.reset();
    loadRoyalties();
  });
</script>
</body>
</html>
