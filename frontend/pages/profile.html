<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile</title>
  <link rel="stylesheet" href="../index.css" />
</head>
<body>
  <div id="react-root"></div>
  <h1>Profile</h1>
  <form id="profile-form">
    <div>
      <label for="avatar-input">Avatar</label>
      <input type="file" id="avatar-input" accept="image/*" />
    </div>
    <div>
      <label for="bio">Bio</label>
      <textarea id="bio"></textarea>
    </div>
    <div>
      <label for="links">Social Links (comma separated)</label>
      <input type="text" id="links" />
    </div>
    <button type="submit">Save</button>
  </form>
  <h2>Chemistry</h2>
  <table id="chemistry-table">
    <thead>
      <tr><th>Band Mate</th><th>Score</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <style>
    #chemistry-table .chem-high { background-color: var(--success-color); }
    #chemistry-table .chem-low { background-color: var(--error-color); }
  </style>
  <script src="../components/themeToggle.js"></script>
  <script src="../components/globalSearch.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script type="module" src="../dist/index.js"></script>
  <script type="module" src="../components/profile.js"></script>
</body>
</html>
