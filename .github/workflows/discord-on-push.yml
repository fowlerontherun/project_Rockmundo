name: Discord: push to main

on:
  push:
    branches: [ "main" ]  # only main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Build message
        run: |
          SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          REPO="${{ github.repository }}"
          BRANCH="${{ github.ref_name }}"
          AUTHOR="${{ github.actor }}"
          URL="https://github.com/${REPO}/commit/${{ github.sha }}"
          MSG="ðŸŸ¢ Push to **${REPO}** on **${BRANCH}** by **${AUTHOR}** â€” \`${SHA_SHORT}\`\n${URL}"

          printf '%s' "{\"content\":\"${MSG}\"}" > payload.json

      - name: Post to Discord
        continue-on-error: true
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -sS -H "Content-Type: application/json" \
               -X POST -d @payload.json \
               "$DISCORD_WEBHOOK"
